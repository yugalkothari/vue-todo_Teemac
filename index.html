<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <title>Vue.js Todo List Application</title>
</head>

<body>
    <div class="container" style="margin-left:80px;margin-top:20px;">
        <div id="app" class="col-sm-10 col-sm-offset-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-7">

                        <div class="content">
                            <div  v-if="displayAddTasks">
                                <div class="panel-body">
                                    <form v-on:submit="addTask">
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" v-model="tasks.name" placeholder="add task & enter">
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="submit" class="btn btn-primary" value="AddTask">
                                        </div>

                                    </form>
                                </div>
                            </div>
                            <div style="margin-left:13px;"class="container" id="tourpackages-carousel" v-if="displayTasks && tasks.length > 0">
                                <div class="row" v-for="task in tasks">
                                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">


                                        <div class="well">
                                            <todo v-bind:task="task"></todo>

                                            <span class="glyphicon glyphicon-trash pull-right text-primary" v-on:click="deleteTask(task)"></span>
                                            <input type="checkbox" v-model="task.done">
                                        </div>

                                    </div>
                                </div>
                                <!-- End row -->
                            </div>
                            <!-- End container -->
                        </div>

                    </div>


                    <div class="col-sm-5">

                        <div class="col-md-3">
                            <div class="sidebar-nav-fixed pull-right affix" v-if="displayProgressBar">
                                <h4>Status</h4>
                                <div class="well">
                                    <ul class="nav ">
                                        <li class="nav-header">
                                            <div class="completionProgressGreyBar">
                                                <div class="completionProgressGreenBar text-center" :style="{ width: percentageOfTasksCompleted + '%' }">{{ Math.round(percentageOfTasksCompleted) }}%</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <!--/.well -->
                            </div>
                            <!--/sidebar-nav-fixed -->
                        </div>
                        <br><br><br><br><br><br>
                        <div class="col-md-3">
                            <div class="sidebar-nav-fixed affix" v-if="displayTaskStatistics">
                                <div class="well">
                                    <ul class="nav ">
                                        <li>
                                            <p v-on:mouseover="changeTotalTasks">Total Tasks: {{ tasks.length }}</p>
                                        </li>
                                        <li>
                                            <p v-on:mouseover="changeLeftToDo">Tasks Left: {{ leftToDo }}</p>
                                        </li>
                                        <li>
                                            <p v-on:mouseover="changeCheckMarked">Completed: {{ checkMarkedTasks }}</p>
                                        </li>
                                        <li class="nav-header">{{ displayedTasksStatView }}</li>
                                        <li>
                                            <h3 style="padding: 10px;" v-bind:class="manageable" class="green">{{ leftToDo
                                                < 5 ? 'Manageable' : 'Overload' }}</h3>
                                        </li>
                                    </ul>
                                </div>
                                <!--/.well -->
                            </div>
                            <!--/sidebar-nav-fixed -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
